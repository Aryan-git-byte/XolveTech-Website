[build]
  command = "npm run build"
  publish = "dist"

# ----------------------------------------
# Redirects
# ----------------------------------------

# Serve static assets
[[redirects]]
  from = "/assets/*"
  to = "/assets/:splat"
  status = 200
  force = true

# JS files
[[redirects]]
  from = "/*.js"
  to = "/:splat.js"
  status = 200
  force = true

# CSS files
[[redirects]]
  from = "/*.css"
  to = "/:splat.css"
  status = 200
  force = true

# SPA fallback routing (must be last)
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# ----------------------------------------
# Headers
# ----------------------------------------

# Main index.html
[[headers]]
  for = "/index.html"
  [headers.values]
    Cache-Control = "no-cache, no-store, must-revalidate"
    Pragma = "no-cache"
    Expires = "0"
    Content-Security-Policy = "default-src 'self'; script-src 'self' 'unsafe-eval' 'unsafe-inline' https://checkout.razorpay.com; connect-src 'self' https://lcasguiiodrrothvofdv.supabase.co https://checkout.razorpay.com; img-src 'self' data: https: blob:; style-src 'self' 'unsafe-inline' https://checkout.razorpay.com; font-src 'self' https://fonts.googleapis.com https://fonts.gstatic.com; frame-src https://checkout.razorpay.com; object-src 'none'; form-action 'self' https://checkout.razorpay.com; upgrade-insecure-requests; base-uri 'self';"
    X-Frame-Options = "SAMEORIGIN"
    X-Content-Type-Options = "nosniff"

# Assets caching disabled
[[headers]]
  for = "/assets/*"
  [headers.values]
    Cache-Control = "no-cache, no-store, must-revalidate"
    Pragma = "no-cache"
    Expires = "0"

# Service Worker - needs full CSP to make external requests
[[headers]]
  for = "/sw.js"
  [headers.values]
    Content-Type = "application/javascript; charset=utf-8"
    Cache-Control = "no-cache, no-store, must-revalidate"
    Pragma = "no-cache"
    Expires = "0"
    Content-Security-Policy = "default-src 'self'; script-src 'self' 'unsafe-eval' 'unsafe-inline' https://checkout.razorpay.com; connect-src 'self' https://lcasguiiodrrothvofdv.supabase.co https://*.supabase.co https://checkout.razorpay.com https://*.razorpay.com; img-src 'self' data: https: blob:; style-src 'self' 'unsafe-inline' https://checkout.razorpay.com; font-src 'self' https://fonts.googleapis.com https://fonts.gstatic.com; frame-src https://checkout.razorpay.com; object-src 'none'; form-action 'self' https://checkout.razorpay.com; upgrade-insecure-requests; base-uri 'self';"

# JS files
[[headers]]
  for = "/*.js"
  [headers.values]
    Content-Type = "application/javascript; charset=utf-8"
    Cache-Control = "no-cache, no-store, must-revalidate"
    Pragma = "no-cache"
    Expires = "0"

# CSS files
[[headers]]
  for = "/*.css"
  [headers.values]
    Content-Type = "text/css; charset=utf-8"
    Cache-Control = "no-cache, no-store, must-revalidate"
    Pragma = "no-cache"
    Expires = "0"

# Image files
[[headers]]
  for = "/*.png"
  [headers.values]
    Content-Type = "image/png"
    Cache-Control = "no-cache, no-store, must-revalidate"

[[headers]]
  for = "/*.jpg"
  [headers.values]
    Content-Type = "image/jpeg"
    Cache-Control = "no-cache, no-store, must-revalidate"

[[headers]]
  for = "/*.jpeg"
  [headers.values]
    Content-Type = "image/jpeg"
    Cache-Control = "no-cache, no-store, must-revalidate"

[[headers]]
  for = "/*.svg"
  [headers.values]
    Content-Type = "image/svg+xml"
    Cache-Control = "no-cache, no-store, must-revalidate"

# Default headers for all other requests
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "SAMEORIGIN"
    X-Content-Type-Options = "nosniff"
